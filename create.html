<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightLife</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="links">
          <a href="index.html">Locales</a>
          <a href="create.html" class="selected">Crear local</a>
          <a id="login-btn" href="login.html">Login</a>
        </div>
        <span class="nav-text">Hello Diego</span>
      </div>
    </nav>

    <main>
      <div class="container">
        <form action="" class="create">
          <label for="nombre">Nombre del local</label>
          <input
            required
            type="text"
            name="nombre"
            id=""
            placeholder="Nombre"
            autocomplete="off"
          />
          <label for="direccion">Direccion</label>
          <input
            required
            type="text"
            name="direccion"
            id=""
            placeholder="Direccion"
            autocomplete="off"
          />

          <fieldset class="tipo-selection">
            <legend>Tipo de local</legend>
            <div>
              <input
                type="radio"
                name="tipo"
                id="discoteca"
                value="discoteca"
                checked
              />
              <label for="discoteca">Discoteca</label>
            </div>
            <div>
              <input type="radio" name="tipo" id="sala" value="sala" />
              <label for="sala">Sala de Fiesta</label>
            </div>
            <div>
              <input type="radio" name="tipo" id="bar" value="bar" />
              <label for="bar">Bar de Copas</label>
            </div>
          </fieldset>

          <label for="musica">Tipo de m√∫sica</label>
          <input
            required
            type="text"
            name="musica"
            id=""
            placeholder="Musica"
            autocomplete="off"
          />
          <label for="url">Web del local</label>
          <input
            required
            type="text"
            name="url"
            id=""
            placeholder="Web"
            autocomplete="off"
          />
          <label for="consumicion">Precio de la copa</label>
          <input
            required
            type="number"
            name="consumicion"
            id=""
            placeholder="Precio"
            autocomplete="off"
            min="0"
          />
          <label for="horario">Horario del local</label>
          <input
            required
            type="text"
            name="horario"
            id=""
            placeholder="Horario"
            autocomplete="off"
          />

          <button id="create-btn" type="submit">Crear</button>
        </form>
      </div>
    </main>

    <script src="./app/main.js"></script>
    <script src="app/create.js" type="module"></script>
  </body>
</html>
