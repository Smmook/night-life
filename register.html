<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="links">
          <a href="index.html">Locales</a>
          <a href="create.html">Crear local</a>
          <a id="login-btn" href="login.html" class="selected">Login</a>
        </div>
        <span class="nav-text">Hello Diego</span>
      </div>
    </nav>

    <main>
      <div class="container">
        <form action="" class="register">
          <label for="name">Nombre</label>
          <input
            required
            type="text"
            name="name"
            id=""
            placeholder="Nombre"
            autocomplete="off"
          />
          <label for="username">Nombre de usuario</label>
          <input
            required
            type="text"
            name="username"
            id=""
            placeholder="Username"
            autocomplete="off"
          />
          <label for="email">Email</label>
          <input
            required
            type="email"
            name="email"
            id=""
            placeholder="email@ejemplo.com"
            autocomplete="off"
          />
          <label for="password">Contraseña</label>
          <input
            required
            type="password"
            name="password"
            id=""
            autocomplete="off"
          />
          <button id="register-btn" type="submit">Regístrate</button>
        </form>
      </div>
    </main>

    <script src="app/main.js"></script>
    <script src="app/register.js" type="module"></script>
  </body>
  </body>
</html>
