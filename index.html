<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Life Api Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="links">
          <a href="#" class="selected">Locales</a>
          <a href="create.html">Crear local</a>
          <a id="login-btn" href="login.html">Login</a>
        </div>
        <span class="nav-text">Hello Diego</span>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="forms-container">
          <form action="" id="search-form">
            <div>
              <label for="search">Buscar por nombre</label>
              <input
                type="search"
                name="search"
                placeholder="Nombre del local"
              />
            </div>
          </form>
          <form action="" id="type-form">
            <fieldset class="tipo-selection">
              <legend>Tipo de local</legend>
              <div>
                <input
                  type="radio"
                  name="tipo"
                  id="todos"
                  value="todos"
                  checked
                />
                <label for="todos">Todos</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="tipo"
                  id="discoteca"
                  value="discoteca"
                />
                <label for="discoteca">Discoteca</label>
              </div>
              <div>
                <input type="radio" name="tipo" id="sala" value="sala" />
                <label for="sala">Sala de Fiesta</label>
              </div>
              <div>
                <input type="radio" name="tipo" id="bar" value="bar" />
                <label for="bar">Bar de Copas</label>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="locales"></div>
      </div>
    </main>

    <template id="template">
      <div class="card">
        <button>
          <h3><a href=""></a> La taberna</h3>
          <p id="tipo">Bar</p>
          <p id="dir">Calle de Salamanca, 5</p>
          <p id="horario">13:00-21:00</p>
        </button>
      </div>
    </template>

    <script src="app/main.js"></script>
    <script src="app/locales.js" type="module"></script>
  </body>
</html>
