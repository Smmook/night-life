<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightLife</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="links">
          <a href="index.html">Locales</a>
          <a href="create.html">Crear local</a>
          <a id="login-btn" href="login.html">Login</a>
        </div>
        <span class="nav-text">Hello Diego</span>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="local">
          <div class="izq">
            <h2></h2>
            <div class="tipo-local">
              <p id="tipo"></p>
            </div>
          </div>
          <div class="der">
            <div class="elem-local">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
              <p id="dir"></p>
            </div>
            <div class="elem-local">
              <i class="fa-solid fa-clock"></i>
              <p id="hor"></p>
            </div>
            <div class="elem-local">
              <i class="fa-solid fa-globe"></i>
              <a href="www.latabernadeangel.com" id="web"></a>
            </div>
            <div class="elem-local">
              <i class="fa-solid fa-martini-glass-citrus"></i>
              <p id="precio"></p>
              <span>&#8364;</span>
            </div>
            <div class="elem-local">
              <i class="fa-solid fa-music"></i>
              <p id="musica"></p>
            </div>
            <div class="elem-local">
              <i class="fa-solid fa-address-book"></i>
              <p id="nombre"></p>
              <p id="email"></p>
            </div>
          </div>
        </div>
        <div class="reviews">
          <h2>Reviews</h2>

          <div class="review-card" id="create-review">
            <form>
              <div>
                <label for="content">Danos tu opini√≥n</label>
                <textarea name="content" rows="2" required></textarea>
              </div>
              <div id="form-btn-container">
                <button id="submit-review-btn">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <template id="template">
      <div class="review-card">
        <div class="review-header">
          <span class="username">Nombre de usuario</span>
          <span class="date">Fecha</span>
        </div>
        <div class="review-content"></div>
      </div>
    </template>

    <script src="app/main.js"></script>
    <script src="app/local.js" type="module"></script>
  </body>
</html>
