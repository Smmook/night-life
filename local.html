<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="links">
          <a href="index.html">Locales</a>
          <a href="create.html">Crear local</a>
          <a id="login-btn" href="login.html">Login</a>
        </div>
        <span class="nav-text">Hello Diego</span>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="local">
          <h2></h2>
          <h3>Dirección</h3>
          <p id="dir"></p>
          <h3>Horario</h3>
          <p id="hor"></p>
          <a href="www.latabernadeangel.com" id="web"></a>
          <h4>Precio copa</h4>
          <p id="precio"></p>
          <h4>Música</h4>
          <p id="musica"></p>
          <h4>Contacto</h4>
          <p id="nombre"></p>
          <p id="email"></p>
        </div>
        <div class="reviews">
          <h2>Reviews</h2>

          <div class="review-card" id="create-review">
            <form>
              <div>
                <label for="content">Danos tu opinión</label>
                <textarea name="content" rows="2" required></textarea>
              </div>
              <div id="form-btn-container">
                <button id="submit-review-btn">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <template id="template">
      <div class="review-card">
        <div class="review-header">
          <span class="username">Nombre de usuario</span>
          <span class="date">Fecha</span>
        </div>
        <div class="review-content"></div>
      </div>
    </template>

    <script src="main.js"></script>
    <script src="local.js" type="module"></script>
  </body>
</html>
